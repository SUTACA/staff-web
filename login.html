<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>

    <link rel="icon" href="./src/sutaca/icom/sutaca_icom1.png">
    <link rel="stylesheet" href="./src/CSS/login.css">　
    <link rel="stylesheet" href="./src/CSS/Common.css">
    <script src="./src/JS/common.js"></script>
</head>

<body>
    <img id="logo" src="./src/sutaca/textlogo/sutaca_textlogo2_transparent.png" alt="SUTACA">

    <div class="title">
        <h2>ユーザーログイン</h2>
        <div class="title-discription">
            許可されたoecuアカウントのみログイン可能です
        </div>
        <div class="title-message error" id="title-message">
        </div>
    </div>
    <div class="login">

        <!--Googleログイン-->
        <div class="btn btn-google" id="btn-google">
            <img src="./src/img/google_icom.webp" alt="Google">
            <div class="btn-text">Google</div>
        </div>
        or
        <!--パスワード認証-->
        <div class="btn btn-pass">
            <input type="text" name="user_id" placeholder="パスワード認証">
        </div>
        <div class="btn btn-pass-login" id="btn-pass-login" onclick="login()">ログイン</div>

    </div>


    <!--自動入力（config.json）-->
    <p>ログインできない場合は<a class="tel">（自動入力）</a>まで</p>
    <p class="version">v0.0.2</p>

</body>
<script src="./src/JS/login.js"></script>

</html>
